<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Book a Table</title>
    <!-- Latest compiled and minified CSS & JS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</head>

<body>

    <div class="container">
        <div class="jumbotron">
            <h1>Restaurant Reservation</h1>
            <h3>Hurry!!! Book a table</h3>
            <hr>
            <a href="/">
                <button class="btn btn-danger btn-lg">
                    <span class="fa fa-eye"></span> View Tables</button>
            </a>
            <a href="/add">
                <button class="btn btn-danger btn-lg">
                    <span class="fa fa-plus"></span> Reserve a table</button>
            </a>
        </div>
        <div class="row" style="margin-top: 10px; margin-bottom: 10px">

            <div class="col-12">

                <div class="card">
                    <div class="card-header">
                        <strong>Ready to Dine</strong>
                        </h3>
                    </div>
                    <div class="card-body">
                        <ul id="diner-section" class="list-group">

                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="row" style="margin-top: 10px; margin-bottom: 10px">

            <div class="col-12">

                <div class="card">
                    <div class="card-header">
                        <strong>Waiting</strong>
                        </h3>
                    </div>
                    <div class="card-body">
                        <ul id="waiting-section" class="list-group">

                        </ul>
                    </div>
                </div>
            </div>
        </div>

        <script type="text/javascript">

            $.get("/api/diners", function (data) {
                console.log("-----");

                for (var i = 0; i < data.obj1.length; i++) {

                    console.log(data.obj1[i]);
                    var listGroupItem = $("<li class='list-group-item'>");

                    listGroupItem.append($("<h2>").text("Name: " + data.obj1[i].name));
                    listGroupItem.append($("<h3>").text("Phone: " + data.obj1[i].phone));
                    listGroupItem.append($("<h3>").text("Email: " + data.obj1[i].email));
                    $("#diner-section").append(listGroupItem);
                }
                for (var i = 0; i < data.obj2.length; i++) {

                    console.log(data.obj2[i]);
                    var listGroupItem = $("<li class='list-group-item'>");

                    listGroupItem.append($("<h2>").text("Name: " + data.obj2[i].name));
                    listGroupItem.append($("<h3>").text("Phone: " + data.obj2[i].phone));
                    listGroupItem.append($("<h3>").text("Email: " + data.obj2[i].email));
                    $("#waiting-section").append(listGroupItem);
                }
                
                console.log("-----");
            });
  
        </script>

</body>

</html>
