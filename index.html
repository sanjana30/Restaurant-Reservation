<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Book a Table</title>
  <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</head>

<body>

  <div class="container">
    <div class="jumbotron">
      <h1>Restaurant Reservation</h1>
      <h3>Hurry!!! Book a table</h3>
      <hr>
      <a href="/"><button class="btn btn-danger btn-lg"><span class="fa fa-eye"></span> View Tables</button></a>
      <a href="/add"><button class="btn btn-danger btn-lg"><span class="fa fa-plus"></span> Reserve a table</button></a>
    </div>
    <div class="row" style="margin-top: 10px; margin-bottom: 10px">

      <div class="col-12">

        <div class="card">
          <div class="card-header">
            <strong>Ready to Dine</strong></h3>
          </div>
          <div class="card-body">
            <ul id="character-section" class="list-group">

            </ul>
          </div>
        </div>
      </div>
    </div>
    <div class="row" style="margin-top: 10px; margin-bottom: 10px">

            <div class="col-12">
      
              <div class="card">
                <div class="card-header">
                  <strong>Waiting</strong></h3>
                </div>
                <div class="card-body">
                  <ul id="character-section" class="list-group">
      
                  </ul>
                </div>
              </div>
            </div>
          </div>

    <script type="text/javascript">

      $.get("/api/characters", function(data) {
        for (var i = 0; i < data.length; i++) {
          console.log(data[i]);
          var listGroupItem = $("<li class='list-group-item'>");

          listGroupItem.append($("<h2>").text("Name: " + data[i].name));
          listGroupItem.append($("<h3>").text("Role: " + data[i].role));
          listGroupItem.append($("<h3>").text("Age: " + data[i].age));
          listGroupItem.append($("<h3>").text("Force Points: " + data[i].forcePoints));

          $("#character-section").append(listGroupItem);
        }
      });
    </script>

</body>

</html>
